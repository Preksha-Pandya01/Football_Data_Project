table: team_competition_seasons
file_format: csv
delimiter: ","

columns:
  - name: club_id
    type: integer
    required: true
    unique: true

  - name: team_name
    type: string
    required: true
    regex: "^(?![\\\\.,|!@#$%^&*()_+=\\[\\]{}:;\"'<>/?-])(.*?)(?<![\\\\.,|!@#$%^&*_+=\\[\\]{}:;\"'<>/?-])$"

  - name: season_id
    type: integer

  - name: competition_id
    type: string
    required: true

  - name: competition_name
    type: string
    required: true

  - name: club_division
    type: string
    required: true

